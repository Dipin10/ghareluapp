<html>

<head>

   <title></title>

</head>

<body>

 <p><strong>Click on button to view users</strong></p>

 <div id = "container" >

<div id="records"></div>


<p>
    <input type="submit"  id = "getusers" value = "Get Users" />
</p>
</div>

<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>

<script type="text/javascript">

$("#getusers").on('click', function(){

$.ajax({
method: "GET", url: "getrecords.php",

}).done(function( data ) {

var result = $.parseJSON(data);

var string = '<table><tr><th>#</th><th>username</th><th>Email</th><th>phoneno</th><th>address</th></tr>';

//from result create a string of data and append to the div
$.each( result, function( key, value ) {

string += '<tr>'
       +'<td>'+value['id'] + '</td>'
       +'<td>'+value['username']+' </td>'
       +'<td>'+ value['email']+'</td>'
       +'<td>'+ value['phoneno']+'</td>'
       +'<td>'+ value['address']+'</td>'
      +'</tr>';

});

string += '</table>';

$("#records").html(string);
});
});
</script>

</body>

</html>
